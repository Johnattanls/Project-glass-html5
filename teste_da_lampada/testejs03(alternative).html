<!DOCTYPE html>
<html>
<head>
    <title>Teste JavaScript</title>
    <meta charse="UTF-8"/>
    <script>
        var quebrada=false;
        function mudaLampada(tipo) {
            if (tipo==1 && quebrada==false){
                arquivo = "_imagens/lampada-acesa.jpg";               
            } if (tipo==2 && quebrada==false){
                arquivo = "_imagens/lampada-apagada.jpg"
            } if (tipo==3 && quebrada==false){
                arquivo = "_imagens/lampada-quebrada.jpg"
                quebrada=true;
            }
            document.getElementById('luz').src=arquivo;
        }

    </script>
</head>
<body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/> <!-- onclick TEM QUE CLICAR; onmousemove TEM QUE PASSAR COM O MOUSE POR CIMA-->
</body>


</html>
